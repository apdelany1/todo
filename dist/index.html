<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="shortcut icon" href="src/style.css" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="newItem">
        <span class="material-symbols-outlined">add</span>
      </div>
      <div class="itemForm display">
        <form action="#">
          <fieldset>
            <legend>Add A Task</legend>
            <div class="collective">
              <span class="material-symbols-outlined closeForm"> close </span>
              <input type="text" placeholder="Task" id="taskInput" required />
              <input
                type="text"
                placeholder="Description"
                id="descriptionInput"
                required
              />
              <input type="date" id="dateInput" required />
              <select name="select" id="select">
                <option value="" autofocus disabled>--Priority--</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <button type="submit" id="button">Add</button>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="navbar" id="navs">
        <div class="squares" id="square1">
          <span class="material-symbols-outlined"> Home </span>
          <h2>Home</h2>
        </div>
        <div class="squares" id="square2">
          <span class="material-symbols-outlined"> filter_list </span>
          <h2>Projects</h2>
        </div>
        <div class="squares" id="square3">
          <span class="material-symbols-outlined"> done_outline </span>
          <h2>Complete</h2>
        </div>
      </div>
      <div class="items">
        <div class="listItem">
          <div class="leftSide">
            <h4>Clean Your Car</h4>
            <p>Your car so dirty, you cant even see out the back window</p>
          </div>
          <div class="rightSide">
            <h6>04/03/2023</h6>
            <h5>Low</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
